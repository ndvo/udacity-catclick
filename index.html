<!DOCTYPE = HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Cat Clicker</h1>
    </header>
    <aside id="catlist"> 
      <h2>My cats</h2>
      <p>Choose among our best selection of cats.</p>
      <nav>
        <ol data-bind="foreach: catNickNames" >
          <li><a data-bind="text: $data,   attr: {name: $data, id: 'list-item-'+$data }, click: $parent.displayCat" ></a></li>
        </ol>
      </nav>
    </aside>
    <main id="app">
      <section id="current-cat" data-bind="with: currentCat()">
        <div class="cat" id="cat-draft">
          <h2 class="name" data-bind="text: name"></h2>
          <img data-bind="click: $parent.addOne, attr: {src: src}">
          <p><span data-bind="text: $data.clicks" class="counter"></span> clicks</p>
          <button type="button" data-bind="click: $parent.editCat">Admin cat</button>
        </div>
      </section>
      <section id="admin-cat">
      </section>
    </main>
    <template id="template-cat">
    </template>
    <template id="template-admin-cat">
      <form id="form-draft">
        <label for="name"><input name="name" type="text" placeholder="Cat's name"></label>
        <label for="url"><input name="url" type="text" placeholder="Cat's image URL"></label>
        <label for="clicks"><input name="clicks" type="text" placeholder="How many clicks"></label>
        <button type="button" data-bind="click: saveCat">Save cat</button>
      </form>
    </template>
  </body>
  <script src="knockout-3.5.0.js"></script>
  <script src="app.js"></script>
</html>
